<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are offline - FindConstructionBids</title>
  <meta name="theme-color" content="#0284c7">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --primary: #0284c7;
      --secondary: #64748b;
      --background: #f8fafc;
      --foreground: #0f172a;
      --card: #ffffff;
      --border: #e2e8f0;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #0284c7;
        --secondary: #94a3b8;
        --background: #0f172a;
        --foreground: #e2e8f0;
        --card: #1e293b;
        --border: #334155;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      background-color: var(--card);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 2rem;
      margin: 2rem;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    
    .wifi-off {
      stroke: var(--primary);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .message {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #026da7;
    }
    
    .status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path class="wifi-off" d="M1 1L23 23M16.72 11.06C17.5 11.49 18.18 12.07 18.73 12.76M5.26 12.76C5.82 12.07 6.5 11.49 7.28 11.06M9.17 15.82C10.15 15.04 11.5 15.04 12.47 15.82M12 19H12.01M8.53 16.11C9.55 15.13 11.45 15.13 12.47 16.11" />
    </svg>
    
    <h1>You are offline</h1>
    
    <p class="message">
      It looks like you've lost your internet connection. Some features of FindConstructionBids may be unavailable until you're back online.
    </p>
    
    <button class="button" id="reloadButton">Try Again</button>
    
    <p class="status" id="connectionStatus">
      Checking connection...
    </p>
  </div>
  
  <script>
    // Handle reload button
    document.getElementById('reloadButton').addEventListener('click', function() {
      window.location.reload();
    });
    
    // Update connection status
    function updateConnectionStatus() {
      const statusElement = document.getElementById('connectionStatus');
      if (navigator.onLine) {
        statusElement.textContent = 'Your internet connection has been restored! Reloading...';
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        statusElement.textContent = 'Still offline. Please check your connection.';
      }
    }
    
    // Check connection status periodically
    setInterval(updateConnectionStatus, 5000);
    updateConnectionStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
  </script>
</body>
</html>
