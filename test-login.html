<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 10px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Test Authentication</h1>
  
  <div id="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <h2>Test Endpoints</h2>
  <button onclick="testUser()">Test /api/user</button>
  <button onclick="testAnalytics()">Test /api/analytics/boosted</button>
  <button onclick="testRfis()">Test /api/rfis</button>
  
  <div id="response"></div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = document.getElementById('response');
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        response.style.display = 'block';
        response.textContent = JSON.stringify(data, null, 2);
        
        if (res.ok) {
          alert('Logged in successfully!');
        } else {
          alert('Login failed: ' + data.message);
        }
      } catch (error) {
        response.style.display = 'block';
        response.textContent = 'Error: ' + error.message;
      }
    }
    
    async function testEndpoint(url, name) {
      const response = document.getElementById('response');
      
      try {
        const res = await fetch(url);
        const data = await res.json();
        
        response.style.display = 'block';
        response.textContent = `${name} Response:\n` + JSON.stringify(data, null, 2);
        
        if (!res.ok) {
          alert(`${name} failed: ${res.status} ${res.statusText}`);
        }
      } catch (error) {
        response.style.display = 'block';
        response.textContent = `${name} Error: ` + error.message;
      }
    }
    
    function testUser() {
      testEndpoint('/api/user', 'User');
    }
    
    function testAnalytics() {
      testEndpoint('/api/analytics/boosted', 'Analytics');
    }
    
    function testRfis() {
      testEndpoint('/api/rfis', 'RFIs');
    }
  </script>
</body>
</html>
